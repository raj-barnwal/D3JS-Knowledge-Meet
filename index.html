  var className="";
    d3.select('ul').selectAll('li')
        .data(arr)
        .enter()
        .append('li')
        .style('background',function (data,index) {
            if(data.age>25) {
                return 'red'
            }
            else{
                return 'green'
            }
        })
        .attr("class",function (data,index) {
            if(data.age>25){
                className=data.class
                return data.class   }
        })
        .classed(className,false)
        .text(function (data,index) {
        return data.name + " " +data.lastname;
